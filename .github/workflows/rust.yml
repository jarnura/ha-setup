name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 2
  RUSTUP_MAX_RETRIES: 2
  RUST_BACKTRACE: short
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse
  RUSTC_WRAPPER: sccache
  SCCACHE_DIR: /sccache

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    
    - name: Install sccache
      run: |
        cargo install sccache
        mkdir -p ${{ github.workspace }}/sccache-cache
        echo "export SCCACHE_DIR=${{ github.workspace }}/sccache-cache" >> $GITHUB_ENV
        echo "export RUSTC_WRAPPER=${{ github.workspace }}/.cargo/bin/sccache" >> $GITHUB_ENV

    - name: Copy files into Docker build context
      run: |
        cp -r ${GITHUB_ENV.RUSTC_WRAPPER} ${GITHUB_WORKSPACE}/build-context

